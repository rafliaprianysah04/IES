{% extends 'base_login.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h4 class="text-center mb-4">Halaman Login</h4>
                <form method="post" action="{% url 'login_sistem:login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login_sistem:register' %}">Belum punya akun? Daftar</a><br>
                    <a href="{% url 'login_sistem:forgot_password' %}">Lupa Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
