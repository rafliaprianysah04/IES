{% extends 'base_login.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h4 class="text-center mb-4">Reset Password</h4>
                <form method="post" action="{% url 'login_sistem:reset_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">Password Baru</label>
                        <input type="password" class="form-control" name="new_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Ulangi Password</label>
                        <input type="password" class="form-control" name="new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
