{% extends 'login/base.html' %}
{% load static %}

{% block title %}Password Baru{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'assets/images/intercon.jpg' %}" height="48" class='mb-4'>
                        <h4>Atur Ulang Password</h4>
                        <p>Masukkan password baru Anda.</p>
                    </div>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left">
                            <label for="password1">Password Baru</label>
                            <div class="position-relative">
                                <input type="password" name="password1" class="form-control" placeholder="Password baru" required>
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                            <label for="password2">Konfirmasi Password</label>
                            <div class="position-relative">
                                <input type="password" name="password2" class="form-control" placeholder="Ulangi password" required>
                                <div class="form-control-icon">
                                    <i data-feather="check-circle"></i>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix mt-4">
                            <a href="{% url 'login:login' %}">Batal</a>
                            <button type="submit" class="btn btn-primary float-right">Simpan Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
