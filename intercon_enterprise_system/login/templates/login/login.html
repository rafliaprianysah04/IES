{% extends 'login/base.html' %}
{% load static %}

{% block title %}Halaman Logins{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="{% static 'assets/images/intercon.jpg' %}" height="48" class='mb-4'>
                        <h3>Log In</h3>
                        <p>Harap login untuk mengakses aplikasi.</p>
                    </div>

                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left">
                            <label for="username">Email</label>
                            <div class="position-relative">
                                {{ form.email }}
                                <div class="form-control-icon">
                                    <i data-feather="user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                            <div class="clearfix">
                                <label for="password">Password</label>
                                <a href="{% url 'login:reset_password_request' %}" class='float-right'>
                                    <small>Lupa password?</small>
                                </a>
                            </div>
                            <div class="position-relative">
                                {{ form.password }}
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>

                        <div class='form-check clearfix my-4'>
                            <div class="checkbox float-left">
                                {{ form.remember }} <label for="checkbox1">Ingat saya</label>
                            </div>
                            <div class="float-right">
                                <a href="{% url 'login:daftar' %}">Tidak memiliki akun?</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <button type="submit" class="btn btn-primary float-right">Masuk</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
