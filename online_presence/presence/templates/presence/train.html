{% extends 'presence/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">Training Wajah dari Kamera</h4>
        </div>
        <div class="card-body">
          <form id="form-train">
            <input type="hidden" name="email" value="{{ user.email }}">
            <input type="hidden" name="name" value="{{ user.first_name }} {{ user.last_name }}">
            <input type="hidden" name="token" value="{{ token }}">  <!-- ✅ PENTING -->

            <div class="mb-3 text-center mt-3">
              <label class="form-label">Pastikan wajah menghadap kamera</label>
              <video id="video" autoplay playsinline class="w-100 rounded" style="max-height: 400px;"></video>
              <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <div class="d-grid">
              <button type="button" id="capture-btn" class="btn btn-primary">
                <i class="fas fa-camera"></i> Capture & Simpan Wajah
              </button>
            </div>
          </form>

          <div id="train-result" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture-btn');
const result = document.getElementById('train-result');

// Akses kamera
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    console.error("Gagal akses kamera:", err);
    result.innerHTML = '<div class="alert alert-danger">Kamera tidak bisa diakses</div>';
  });

captureBtn.addEventListener('click', () => {
  const form = document.getElementById('form-train');
  const email = form.querySelector('input[name="email"]').value;
  const name = form.querySelector('input[name="name"]').value;
  const token = form.querySelector('input[name="token"]').value;

  if (!email || !name || !token) {
    result.innerHTML = '<div class="alert alert-warning">Data user tidak lengkap</div>';
    return;
  }

  const context = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(blob => {
    const formData = new FormData();
    formData.append('image', blob, 'face.jpg');
    formData.append('email', email);
    formData.append('name', name);
    formData.append('token', token);  // ✅ Kirim token juga

    fetch("{% url 'presence:train_face' %}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        result.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
      } else {
        result.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
      }
    })
    .catch(error => {
      console.error('Error:', error);
      result.innerHTML = '<div class="alert alert-danger">Terjadi kesalahan saat mengirim data</div>';
    });
  }, 'image/jpeg');
});
</script>
{% endblock %}
