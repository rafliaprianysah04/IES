{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <h2 class="title">Selamat Datang, Pilih Aplikasi Anda</h2>
    <div class="tile-container">
        {% for menu in menus %}
        <a href="{{ menu.url }}" class="tile" style="background-color: {{ menu.color }}">
            <i class="fas {{ menu.icon }}"></i>
            <span>{{ menu.name }}</span>
        </a>
        {% empty %}
        <p>Tidak ada menu yang tersedia untuk role Anda.</p>
        {% endfor %}
    </div>    
</div>
{% endblock %}
