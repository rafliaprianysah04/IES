{% extends 'base_operator.html' %}
{% block title %}Manual Shift{% endblock %}

{% block content %}
<div class="page-heading">
  <h3>Manual Shifting</h3>
</div>

<div class="card">
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Container Number</label>
        <input type="text" name="container_number" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Block</label>
        <input type="text" name="block" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Bay</label>
        <input type="number" name="bay" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Row</label>
        <input type="number" name="row" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Tier</label>
        <input type="number" name="tier" class="form-control" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Shift Container</button>
    </form>
  </div>
</div>
{% endblock %}
