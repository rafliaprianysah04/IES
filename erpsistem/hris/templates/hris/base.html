<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercon Enterprise System - HRIS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- DataTables CSS (di head) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intercon Enterprise System - HRIS</a>
            <div class="dropdown ms-auto">
                <a href="#" class="text-white text-decoration-none dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ request.user.first_name }} {{ request.user.last_name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="{% url 'login:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light border-end pt-4">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="{% url 'hris:dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                </ul>
            </div>

            <!-- Content -->
            <main class="col-md-10 py-4">
                <div class="container">
                    <!-- Area untuk menampilkan pesan Django (success, error, info, dll.) -->
                    <div class="message-container">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-dismissible fade show
                                    {% if message.tags == 'success' %}alert-success
                                    {% elif message.tags == 'error' %}alert-danger
                                    {% elif message.tags == 'info' %}alert-info
                                    {% elif message.tags == 'warning' %}alert-warning
                                    {% else %}alert-secondary{% endif %}" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <small>&copy; {{ now|date:"Y" }} Intercon Enterprise System</small>
    </footer>
    
    
    <!-- jQuery (wajib) + DataTables JS (di akhir body sebelum </body>)-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
