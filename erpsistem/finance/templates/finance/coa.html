{% extends 'finance/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Selamat datang, {{ user.first_name }} {{ user.last_name }}!</h2>
    <p class="text-muted">Berikut ringkasan data coa {{ title|default:"" }}:</p>

    <div class="row">
        <div class="col-md-3">
            <div class="card shadow-sm border-start border-primary border-4">
                <div class="card-body text-center">
                    <div class="mb-2">
                        <i data-feather="bar-chart-2" class="text-primary" style="width:32px;height:32px;"></i>
                    </div>
                    <h5 class="card-title">Jumlah Transaksi</h5>
                    <h3>123</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-start border-success border-4">
                <div class="card-body text-center">
                    <div class="mb-2">
                        <i data-feather="users" class="text-success" style="width:32px;height:32px;"></i>
                    </div>
                    <h5 class="card-title">Total User</h5>
                    <h3>45</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-start border-warning border-4">
                <div class="card-body text-center">
                    <div class="mb-2">
                        <i data-feather="bell" class="text-warning" style="width:32px;height:32px;"></i>
                    </div>
                    <h5 class="card-title">Notifikasi Baru</h5>
                    <h3>8</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-start border-danger border-4">
                <div class="card-body text-center">
                    <div class="mb-2">
                        <i data-feather="activity" class="text-danger" style="width:32px;height:32px;"></i>
                    </div>
                    <h5 class="card-title">Akses Tercatat</h5>
                    <h3>250</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
